services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "18123:8123"
      - "19000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    environment:
      CLICKHOUSE_DB: media_intel
      CLICKHOUSE_USER: admin
      CLICKHOUSE_PASSWORD: __REDACTED__
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: "1"

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: __REDACTED__
    volumes:
      - eb636801023d0881e4d4e86b7232c57a5fe4e42be1a3a6734a4c079312f8943e:/data

volumes:
  clickhouse_data:
  eb636801023d0881e4d4e86b7232c57a5fe4e42be1a3a6734a4c079312f8943e:
    external: true