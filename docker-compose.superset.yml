services:
  superset-postgres:
    image: postgres:16
    container_name: superset-postgres
    environment:
      POSTGRES_USER: ${SUPERSET_PG_USER:-superset}
      POSTGRES_PASSWORD: ${SUPERSET_PG_PASSWORD:-superset}
      POSTGRES_DB: ${SUPERSET_PG_DB:-superset}
    volumes:
      - superset_pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SUPERSET_PG_USER:-superset} -d ${SUPERSET_PG_DB:-superset}"]
      interval: 5s
      timeout: 5s
      retries: 30

  superset-redis:
    image: redis:7
    container_name: superset-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  # One-off init: миграции/админ/инициализация и выход (Exited 0 — это нормально)
  superset-init:
    build:
      context: .
      dockerfile: docker/superset/Dockerfile
    image: media_intel_hub-superset
    container_name: superset-init
    depends_on:
      superset-postgres:
        condition: service_healthy
      superset-redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      SUPERSET_CONFIG_PATH: /app/pythonpath/superset_config.py

      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:-change-me-please}
      SUPERSET_ADMIN_USERNAME: ${SUPERSET_ADMIN_USERNAME:-admin}
      SUPERSET_ADMIN_PASSWORD: ${SUPERSET_ADMIN_PASSWORD:-admin}
      SUPERSET_ADMIN_EMAIL: ${SUPERSET_ADMIN_EMAIL:-admin@example.com}
      SUPERSET_ADMIN_FIRSTNAME: ${SUPERSET_ADMIN_FIRSTNAME:-Superset}
      SUPERSET_ADMIN_LASTNAME: ${SUPERSET_ADMIN_LASTNAME:-Admin}

      SQLALCHEMY_DATABASE_URI: >-
        postgresql+psycopg2://${SUPERSET_PG_USER:-superset}:${SUPERSET_PG_PASSWORD:-superset}@superset-postgres:5432/${SUPERSET_PG_DB:-superset}

      REDIS_HOST: ${REDIS_HOST:-superset-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}

      RATELIMIT_STORAGE_URI: redis://superset-redis:6379/1
    volumes:
      - superset_home:/app/superset_home
    command: ["/app/superset-init.sh"]
    restart: "no"

  # Webserver: живой сервис, без init-command
  superset:
    image: media_intel_hub-superset
    container_name: superset
    depends_on:
      superset-init:
        condition: service_completed_successfully
      superset-postgres:
        condition: service_healthy
      superset-redis:
        condition: service_healthy

    env_file:
      - .env

    environment:
      SUPERSET_CONFIG_PATH: /app/pythonpath/superset_config.py

      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:-change-me-please}

      SQLALCHEMY_DATABASE_URI: >-
        postgresql+psycopg2://${SUPERSET_PG_USER:-superset}:${SUPERSET_PG_PASSWORD:-superset}@superset-postgres:5432/${SUPERSET_PG_DB:-superset}

      REDIS_HOST: ${REDIS_HOST:-superset-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}

      RATELIMIT_STORAGE_URI: redis://superset-redis:6379/1

    volumes:
      - superset_home:/app/superset_home

    ports:
      - "${SUPERSET_PORT:-18088}:8088"
    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8088/ >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 90s

volumes:
  superset_pgdata:
    name: superset_pgdata
  superset_home:
    name: superset_home